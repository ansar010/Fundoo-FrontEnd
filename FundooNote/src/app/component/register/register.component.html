<div class="bkg-animated">
  <div class="box">
    <mat-card fxFlex="30%">

      <mat-card-header>
        <!-- card title -->
        <mat-card-title class="header">FUNDOO APP</mat-card-title>
        <!--card subtitle  -->
        <mat-card-subtitle>Please fill this form for register</mat-card-subtitle>
        <!-- end of subtitle -->
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName=name [(ngModel)]="user.name" name="name" required>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="email" formControlName="email" [(ngModel)]="user.email" type="email"
              name="email" required>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder=" Enter password" formControlName='password'
              [type]="!hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>

            <mat-error *ngIf="password.invalid">Password is required</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder=" confirm password" formControlName='confirmpassword'
              [type]="!hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{!hide ? 'visibility_off' : 'visibility'}}</mat-icon>

            <mat-error *ngIf="confirmpassword.invalid">PassWord Does Not Match</mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="mobileNumber" formControlName="phoneNumber" [(ngModel)]="user.mobileNumber"
              type="text" name="phoneNumber" required>
          </mat-form-field>
          <br>
          <button mat-raised-button type="button" color="primary" (click)="register()"
            [disabled]="!registerForm.valid">submit


          </button>

          <button style="margin:10px;" mat-raised-button type="button" color="primary"
            onclick="history.go(-1);">Back</button>
        </form>
        <mat-spinner *ngIf="loading">
        </mat-spinner>
      </mat-card-content>
    </mat-card>
  </div>
</div>
