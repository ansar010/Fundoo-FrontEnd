<div *ngIf="showIcon">
  <div class="center">
  </div>
  <div class="NotificationIcon">
    <mat-icon style="font-size: 90px">delete</mat-icon>
  </div>

  <div class="textSize">
    <h1> No notes in Trash
    </h1>
  </div>
</div>

<div fxFlex *ngIf="!showIcon">
  <div style="margin-top: 2%;">
    <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="15px grid">
      <div *ngFor="let note of allnotes">
        <div>
          <app-trash-bar [noteDetail]=note>

          </app-trash-bar>
        </div>
      </div>
    </div>
  </div>
</div>
