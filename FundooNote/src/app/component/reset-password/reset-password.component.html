<div class="bkg-animated">
  <div class="center example-container">
    <mat-card>
      <mat-card-header>
        <!-- card title -->
        <mat-card-title class="header">FUNDOO APP</mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <form [formGroup]="resetPForm">

          <mat-form-field class="example-full-width">
            <input matInput placeholder=" Enter new password" formControlName="password" [(ngModel)]="resetpasswordModel.password"
              type="password" name="password" required>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <input matInput placeholder=" confirm password" formControlName="confirmpassword" [(ngModel)]="resetpasswordModel.confirmPassword"
              type="password" name="confirmPassword" required>
          </mat-form-field>


          <br>
          <button style="margin:5px;" mat-raised-button type="button" color="primary" (click)="forgetPassword()"
            [disabled]="!resetPForm.valid">submit</button>
          
            <!-- <button style="margin:10px;" mat-raised-button type="button" color="primary"
            onclick="history.go(-1);">Back</button> -->
        </form>
        <mat-spinner *ngIf="loading">
        </mat-spinner>
      </mat-card-content>
    </mat-card>
  </div>
</div>
