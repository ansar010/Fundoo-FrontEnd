<div class="mainEditArea" *ngIf="!isOpen" [ngStyle]="{'backgroundColor': noteDetail.color}">
  <div>

    <textarea [ngStyle]="{'backgroundColor': noteDetail.color}" class="inputDiv" matTextareaAutosize cols="40" rows="1"
      [(ngModel)]="noteDetail.title">{{noteDetail.title}}</textarea>
    <button class="pinIcon" (click)=changePin()>
      <img src="https://img.icons8.com/material-outlined/24/000000/pin.png">
    </button>

    <textarea [ngStyle]="{'backgroundColor': noteDetail.color}" class="inputDiv" matTextareaAutosize cols="40" rows="1"
      [(ngModel)]="noteDetail.description">{{noteDetail.description}}</textarea>
  </div>
  <div>
    <mat-card-footer>
      <div fxLayout="row">
        <button mat-icon-button matTooltip="Remind me">
          <mat-icon aria-label="Example icon-button with a heart icon">
            add_alert
          </mat-icon>
        </button>
        <button mat-icon-button matTooltip="collaborator">
          <mat-icon aria-label="Example icon-button with a heart icon">
            person_add
          </mat-icon>
        </button>
        <button mat-icon-button matTooltip="Change color" [matMenuTriggerFor]="colorMenu">
          <mat-icon aria-label="Example icon-button with a heart icon">
            palette
          </mat-icon>
        </button>
        <button mat-icon-button matTooltip="Add Image">
          <mat-icon aria-label="Example icon-button with a heart icon">
            add_photo_alternate
          </mat-icon>
        </button>
        <button mat-icon-button matTooltip="Archive">
          <mat-icon aria-label="Example icon-button with a heart icon">
            archive
          </mat-icon>
        </button>
        <button mat-icon-button matTooltip="Unarchive">
          <mat-icon aria-label="Example icon-button with a heart icon">
            archive
          </mat-icon>
        </button>
        <button mat-icon-button matTooltip="More">
          <mat-icon aria-label="Example icon-button with a heart icon">
            more_vert
          </mat-icon>
        </button>
        <button mat-button color="warn" (click)="closeAndSave(noteDetail)" style="margin-left: 125px;">
          close</button>

      </div>
    </mat-card-footer>
  </div>

  <mat-menu #colorMenu="matMenu" class="colorMenu" [overlapTrigger]="false">
    <ng-template matMenuContent let-note="note">
      <div fxLayout="row wrap" fxLayoutAlign="end
        center" fxFlex="90">
        <div *ngFor="let color of colorCode">
          <button mat-icon-button [ngStyle]="{'color': color.colorCode}" (click)="changeColor(color.colorCode)">
            <mat-icon style="font-size: 40px" class="colorIcons">fiber_manual_record</mat-icon>
          </button>
        </div>
      </div>
    </ng-template>
  </mat-menu>
